{% load static %}
<div class="row">
    <div class="col-12 col-lg-4 col-md-6">
        <div class="card">
            <div class="card-body px-3 py-4-5">
                <div class="row">
                    <div class="col-md-4">
                        <div class="stats-icon purple">
                            <i class="iconly-boldShow"></i>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h6 class="text-muted font-semibold"><a href="{% url 'projects' %}">Projects</a></h6>
                        <h6 class="font-extrabold mb-0">{% if projects %} {{ projects|length }} {% endif %}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-4 col-md-6">
        <div class="card">
            <div class="card-body px-3 py-4-5">
                <div class="row">
                    <div class="col-md-4">
                        <div class="stats-icon red">
                            <i class="iconly-boldBookmark"></i>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h6 class="text-muted font-semibold"><a href="{% url 'issues' %}">Issues</a></h6>
                        <h6 class="font-extrabold mb-0">{% if issues %} {{ issues|length }} ({{ issues_solved|length }}) / total (solved) {% endif %}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-4 col-md-6">
        <div class="card">
            <div class="card-body px-3 py-4-5">
                <div class="row">
                    <div class="col-md-4">
                        <div class="stats-icon green">
                            <i class="iconly-boldAdd-User"></i>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h6 class="text-muted font-semibold"><a href="{% url 'people' %}">Active solvers</a></h6>
                        <h6 class="font-extrabold mb-0"> {% if people_active %} {{ people_active|length }} {% endif %}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
